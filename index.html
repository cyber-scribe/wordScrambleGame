<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="words.js"></script>
</head>
<body>
    <div class="container">
        <h1>Word Scramble Game</h1>
        <div class="content">
            <p class="word"></p>  
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p>Time Left: <span><b class="time"></b>s</span></p>
            </div>
            <input class="input" type="text" name="word" placeholder="Enter a valid word......">
            <div class="buttons">
                <button class="refresh">Refresh Word</button>        
                <button class="check">Check Word</button>        
            </div>
            <div class="score">
                 Your score: <span class="scre"></span> <br>
                 Highest Score: <span class="high-scre">0</span>                
             </div>
            </div>
        </div>
    </div>
</body>
</html>
